<div class="container" ng-controller="RegisterController as reg">
  <div class="row">
    <acme-navbar></acme-navbar>
  </div>

  <div class="row">

    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
      <form name="register" ng-submit="reg.submit()" class="register-form" action="reg-user" novalidate>
        <label class="register-label text-center" for="name">Name</label>
        <input class="form-control" type="text" ng-model="name" name="name" placeholder="Name" required="required">

        <label class="register-label text-center" for="user-name">User Name</label>
        <input class="form-control" type="text" ng-model="user_name" name="user-name" placeholder="User Name" required="required">

        <label class="register-label text-center" for="email">Email</label>
        <input class="form-control" type="email" ng-model="user_email" name="email" placeholder="email" required="required">

        <label class="register-label text-center" for="phone">Phone Number</label>
        <input class="form-control" type="tel" ng-model="user_phone" name="phone" placeholder="Phone Number">

        <label class="register-label text-center" for="password">Password</label>
        <input class="form-control" type="password" ng-model="user_password" name="password" placeholder="Password" required="required">
        <label class="register-label text-center" for="pass-confirm">Confirm Password</label>
        <input class=" form-control" type="password" ng-model="pass_confirm" name="pass-confirm" placeholder="Confirm password" required="required">

        <button class="btn btn-success register-btn" type="submit">Register</button>
      </form>
    </div>
  </div>

  <div class="row">
    <main-footer></main-footer>
  </div>
</div>
